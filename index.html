<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="http://bjork24.github.io/Responsive-Frame/css/styles.css">
  <script src="http://bjork24.github.io/Responsive-Frame/js/frame.js"></script>
</head>
<body>

  <header>
    <input type="range" id="small-frame-slider" min="10" value="30" max="90" step="10" onchange="outputUpdate(value)" />
    <output for="small-frame-slider" id="small-frame-size">30%</output>
  </header>

  <div id="frames">
    <iframe id="small-frame" src="http://www.polygon.com" frameborder="0"></iframe>
    <iframe id="large-frame" src="http://www.polygon.com" frameborder="0"></iframe>
  </div>

</body>
</html>
